		#################################
			Page for the connected Device 
			<gameOptionPage>
		#################################

		<div data-role="page" id="gameOptionPage">

			<div data-role="header" data-position="fixed" class="ui-header wow fadeIn" data-wow-delay="0.4s">

				<a href="#codeOptionPanel" id="mainGameOptBtn" class="ui-btn-right ui-btn" data-role="button">

			<div data-role="content" class="ui-content">
	
				<div class="row center-xs">
					<div class="col-xs-6">
						<div class="box">
							<p>Pick your game mode:</p>
						</div>
					</div>
				</div>
				
				<div class="row center-xs">
					<div class="col-xs-6">
						<div class="box">
							<a href="#easyGamePage" id="easyGameBtn" class="ui-btn ui-btn-raised clr-primary btnCenter">Easy</a>
						</div>
					</div>
				</div>
				<div class="row center-xs">

				</div>
				
				<div class="row center-xs">
					<div class="col-xs-6">
						<div class="box">
							<a href="#codeTablePage" id="showMorseBtn" class="ui-btn ui-btn-raised clr-primary btnCenter">View Code</a>
						</div>
					</div>
				</div>
			</div>

	<!-- 
		##############################################
		Page for an easy Game
		select Answer from 4 given options A,B,C and D
		<easyGamePage>
		##############################################
	-->
		<div data-role="page" id="easyGamePage">
			<div data-role="header" data-position="fixed" class="ui-header wow fadeIn" data-wow-delay="0.4s">
				<a href="#gameOptionPage" id="easyBackButton" class="ui-btn ui-btn-left" data-role="button">
					<i class="zmdi zmdi-long-arrow-left"></i>
				</a>
				<h1>Easy Game</h1>
				<a href="#codeOptionPanel" id="easyGameOptBtn" class="ui-btn-right ui-btn" data-role="button">
					<i class="zmdi zmdi-settings"></i>
				</a>
			</div>
			<div data-role="content" class="ui-content">
				
				<div id="responsBlock1">
					<!-- Show the morse-code of a symbol -->
					<div class="symbol-pos">
						<h2 id="easySymbol" class="nd2-display-3">#</h2>
					</div>

					<!-- Correct/Total ratio counter -->
					<div class="symbol-pos">
						<h6 id="easyRatio" class="nd2-title">X/X</h6>
					</div>
				</div>
				<div id="responsBlock2">
					<!-- Group of Buttons to choose an Option-->
					<div class="row center-xs">
						<div class="col-xs-6">
							<div class="box">
								<a id="ans0Btn" class="ui-btn ui-btn-raised waves-effect waves-button waves-effect waves-button clr-primary btnCenter">
								#
								</a>
							</div>
						</div>
					</div>
					<div class="row center-xs">
						<div class="col-xs-6">
							<div class="box">
								<a id="ans1Btn" class="ui-btn ui-btn-raised waves-effect waves-button clr-primary btnCenter">
								#
								</a>
							</div>
						</div>
					</div>
					<div class="row center-xs">
						<div class="col-xs-6">
							<div class="box">
								<a id="ans2Btn" class="ui-btn ui-btn-raised waves-effect waves-button clr-primary btnCenter">
								#
								</a>
							</div>
						</div>
					</div>
					<div class="row center-xs">
						<div class="col-xs-6">
							<div class="box">
								<a id="ans3Btn" class="ui-btn ui-btn-raised waves-effect waves-button clr-primary btnCenter">
								#
								</a>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<!-- 
			#################################################
			Page for an advanced game with vibration function
			<advancedGamePage>
			#################################################
		-->
		<div data-role="page" id="advancedGamePage"> 
			<div data-role="header" data-position="fixed" class="ui-header wow fadeIn" data-wow-delay="0.4s">
				<a href="#gameOptionPage" id="advBackButton" class="ui-btn ui-btn-left" data-role="button">
					<i class="zmdi zmdi-long-arrow-left"></i>
				</a>
				<h1>Advanced Game</h1>
				<a href="#codeOptionPanel" id="advGameOptBtn" class="ui-btn-right ui-btn" data-role="button">
					<i class="zmdi zmdi-settings"></i>
				</a>
			</div>
			<div data-role="content" class="ui-content">
				
				<div class="row center-xs">
					<div class="col-xs-6">
						<div class="box">
							<a id="resendBtn" class="ui-btn ui-btn-raised clr-primary btnCenter">
								<i class="zmdi zmdi-vibration"></i>
								Vibrate
							</a>
						</div>
					</div>
				</div>

				<!-- Correct/Total ratio counter -->
				<div class="symbol-pos">
					<h6 id="advancedRatio" class="nd2-title">X/X</h6>
				</div>

				<div class="row center-xs">					
					<div class="col-xs-6 col-sm-6 col-md-4">
						<div class="box">
								<div class="custom-rect"><div class="custom-width">
								<label for="answerInput" class="symbol-pos symbol-color">Your Answer:</label>
								<input id="answerInput" name="answerInput" value="" type="text" data-clear-btn="true" pattern="[A-Z0-9]" class="custom-input-margin"/>	
							</div></div>
						</div>
					</div>
				</div>
				
				<div class="row bottom-xs center-xs">
					<div class="col-xs-6">
						<div class="box">
							<a id="approveBtn" class="ui-btn ui-btn-raised clr-primary btnCenter">
							Approve
							</a>
						</div>
					</div>
				</div>
			</div>

<!--			<div data-role="footer" data-position="fixed">
				<div class="row center-xs">
					<div class="col-xs-6">

							</a>

		<!--
			#############################################
			This Page should just show the morse-alphabet
			with the ability to search for characters.
			<codeTablePage>
			#############################################
		-->
		<div data-role="page" id="codeTablePage">
			<div data-role="header" data-position="fixed">
				<a href="#gameOptionPage" id="easyBackButton" class="ui-btn ui-btn-left" data-role="button">
					<i class="zmdi zmdi-long-arrow-left"></i>
				</a>
				<h1>Morse Code Table</h1>
				<a href="#codeOptionPanel" id="codeTabOptBtn" class="ui-btn-right ui-btn" data-role="button">
					<i class="zmdi zmdi-settings"></i>
				</a>
			</div>
			<div data-role="content" class="ui-content">
				
				<div id="codeListFilter">
					<ul id="codeListView" data-role="listview" data-icon="false">
						<li data-role="list-divider">Code alphabet</li>
					</ul>
				</div>
			</div>
<!--			<div data-role="footer" data-position="fixed">
				<div class="row center-xs">
					<div class="col-xs-6">
						<div class="box">
							<a id="endCodeTableBtn" href="#gameOptionPage" class="ui-btn ui-btn-raised clr-warning btnFooterMargin">
								<i class="zmdi zmdi-close zmd-2x"></i> Return
							</a>
						</div>
					</div>
				</div>
			</div>
		-->
			<a id="vibSelBtn" href="#" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary waves-effect waves-button">
				<i class="zmdi zmdi-vibration zmd-2x"></i>
			</a>
		</div>
		
		<!--
			#############################################
			This Panel is used to give the user the 
			ability to adjust some variables for the
			morse-codes
			<codeOptionPanel>
			#############################################
		-->
		<div id="codeOptionPanel" data-role="panel" data-display="overlay" data-position-fixed="true" data-position="right" data-display="overlay" class="ui-panel" data-swipe-close="false">
			<div data-role="rangeslider">
				<label for="sliderSignal">Signal Speed (in %): <span id="slideSigValue">50</span></label>
				<input type="range" id="sliderSignal" name="sliderSignal" value="50" min="10" max="100" data-highlight="true" step="5">
				<label for="sliderBreak">Signal Break-time (in ms):<span id="slideBreakValue">500</span></label>
				<input type="range" id="sliderBreak" name="sliderBreak" value="500" min="100" max="2000" data-highlight="true" step="50">
				<label for="sliderVibration">Vibration Strength (in %):<span id="slideVibValue">100</span></label>
				<input type="range" id="sliderVibration" name="sliderVibration" value="100" min="" max="100" data-highlight="true" step="10">
			</div>
			<button id="optionSubmitBtn" class="ui-btn waves-effect waves-button waves-effect waves-button">
				<i class="zmdi zmdi-mail-send"></i>
				submit settings
			</button>
		</div>

		$(document).on("mobileinit", function() {
